<div class="jumbotron">
  <form [formGroup]="searchForm" (ngSubmit)="searchPlayers()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="minAge">Min Age</label>
      <select formControlName="minAge" class="form-control" id="minAge">
        <option [defaultSelected]="true">- Minimum Age -</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
      </select>
    </div>
    <div class="form-group">
      <label for="maxAge">Max Age</label>
      <select formControlName="maxAge" class="form-control" id="maxAge">
        <option [defaultSelected]="true">- Maximum Age -</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
        <option value="32">32</option>
        <option value="33">33</option>
        <option value="34">34</option>
        <option value="35">35</option>
      </select>
    </div>
    <div class="form-group">
      <label for="league">League</label>
      <select formControlName="league" class="form-control" id="league">
        <option [defaultSelected]="true">- League -</option>
        <option value="premier_league">Premier League (ENG)</option>
        <option value="la_liga">La Liga (SPN)</option>
        <option value="bundesliga">Bundesliga (GER)</option>
        <option value="ligue_1">Ligue 1 (FRA)</option>
        <option value="serie_a">Serie A (ITA)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <select formControlName="position" class="form-control" id="position">
        <option [defaultSelected]="true">- Position -</option>
        <option value="fw">Forward</option>
        <option value="mf">Midfielder</option>
        <option value="df">Defender</option>
        <option value="gk">Goal Keeper</option>
      </select>
    </div>
    <div class="form-group">
      <label>Rating</label><br/>
      <div class="form-check form-check-inline">
        <input formControlName="rate" class="form-check-input" type="radio" id="rate1" value="1">
        <label class="form-check-label" for="rate1">1</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="rate" class="form-check-input" type="radio" id="rate2" value="2">
        <label class="form-check-label" for="rate2">2</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="rate" class="form-check-input" type="radio" id="rate3" value="3">
        <label class="form-check-label" for="rate3">3</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="rate" class="form-check-input" type="radio" id="rate4" value="4">
        <label class="form-check-label" for="rate4">4</label>
      </div>
      <div class="form-check form-check-inline">
        <input formControlName="rate" class="form-check-input" type="radio" id="rate5" value="5">
        <label class="form-check-label" for="rate5">5</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>
